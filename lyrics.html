<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/e412bcf9db.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="lyrics.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LYRICS APP</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Lyrics Search App</h1>

            <form action="" id="form">
                <input type="text" placeholder="Search artiste or song" id="search">

                <button type="button">Search</button>
            </form>
        </div>
    </header>

    <section>
        <div class="container" id="result">
            <p>Enter song or artiste name to search for song.</p>
        </div>
    </section>
    <script src="/lyrics.js"></script>
</body>
</html>
